  -webkit-user-select: none;

  user-select: none;
  pointer-events: none;
}

    /* Future Animation */
.button::after,
.button::before {
  content: "";
  position: absolute;
  border: 2px solid white;
  width: calc(100% + 15px);
  height: 60px;
  transition: 0.5s ease;
}

.button::after {
  top: -15px;
  left: -15px;
  border-right: none;
  border-bottom: none;
}

.button::before {
  bottom: -15px;
  right: -15px;
  border-left: none;
  border-top: none;
}

.button:hover::after,
.button:hover::before {
  width: calc(100% - 30px);
  height: 80px;
}
