<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Mobile Version</title>
    <style>
        
        h2 {
            display: flex;
            justify-content: center;
        }

        body {
            margin: 0 auto;
            width: 100%;
            max-width: 940px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
        }

        .bannière {
            width: 100%;
            height: auto;
            padding: 20px;
            text-align: center;
            background-color: blue;
            color: white;
        }

        .text_to_display {
            display: inline-block;
            white-space: nowrap;
            animation: scroll-horizontal 25s linear infinite;
        }

          /* Animation du défilement horizontal */
        @keyframes scroll-horizontal {
        0% {
        transform: translateX(100%);
        }
        100% {
      transform: translateX(-100%);
        }
        }


        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        .wrapper {
            padding: 10px;
        }

        .section_article_1 {
            background-color: #F8EBEB;
            padding: 20px;
            margin: 20px 0;
        }

        footer {
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: yellow;
            border-top: 1px solid #000;
        }

        /* Responsive styling for larger screens */
        @media (min-width: 600px) {
            body {
                font-size: 1.2rem;
            }

            .wrapper {
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="bannière">
        <div class = "text_to_display">
            Exemple d'un défilement horizontal continu.
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Actualité</a></li>
            <li><a href="#">Événements</a></li>
            <li><a href="#">Galerie</a></li>
            <li><a href="#">Autres liens</a></li>        
        </ul>
    </nav>
    <section class="wrapper">
        <article class="article_1">
            <header class="header_article_1">
                <h2>Al-Idriss, le père de la cartographie</h2>
            </header>
            <section class="section_article_1">
                <p>Un même HTML, trois CSS différents.</p>
                <!-- <img src="images/Tabula_Rogeriana.jpg" alt="Image de la Tabula Tabula_Rogeriana"> -->
            </section>
        </article>
    </section>
    <footer>
        <p>Future barre de navigation flottante</p>
    </footer>
</body>
</html>
