<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="author" content="Mukund Kumra">
    <meta name="description" content="This is a tutorial of how to make a Hamburger Menu without any JavaScript with pure HTML and CSS">
    <meta name="keywords" content="Hamburger Menu, tutorial, coding, coding challenge, html, css, js, CSS Only, Without JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Hamburger Menu</title>
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- W3 Stylesheet -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <style>
      body, h1, h2, h3, h4, h5 {
  font-family: Montserrat, sans-serif;
  margin: 0;
}

p {
  margin: 1rem 0;
}

a {
  text-decoration: none;
}

/* Pseudo-Classes */

::selection {
  background-color: #e8ffff;
  color: #373a40;
}

/* Navigation Bar*/

nav {
  padding: 1.5rem 2rem;
  background-color: #222831;
  color: #fff;
}

.checkbtn{
  font-size: 1.5rem;
  color: white;
  cursor: pointer;
}

#check{
  display: none;
}

#check:checked ~ .nav-mobile{display: block;}

.nav-mobile {
  display: none;
  position: absolute;
  top: 4.5rem;
  left: 0;
  overflow: hidden;
  background: #222831;
  z-index: 1;
  width: 200px;
}

.nav-mobile a {
  color: #fff;
  padding: 1rem 1.5rem;
  display: block;
}

hr {
  background-color: #393e46;
  padding: 1px;
  border: none;
}

/* Tutorial */

.tutorial {
  padding: 0 5rem;
  font-size: 2rem;
  text-align: justify;
}

.tutorial-head {
  text-align: center;
  margin: 2rem 0 1rem;
}

.tutorial p {
  margin: 1rem 0 4rem;
}

.tutorial h1 {
  font-weight: 600;
}

/* Media Query Breakpoints */

@media only screen and (max-width:992px) {

  /* Banner */
  .banner-text h1 {font-size: 1.5rem;}

  /* Navigation Bar */
  nav {padding: 5rem 0;}
  .checkbtn{display: block; font-size: 5rem; position: absolute; top: 30px; left: 40px;}
  .nav-mobile { top:10rem; width: 100%;}
  .nav-mobile a { font-size: 2rem; padding: 2rem 3rem;}

  /* Tutorial */
  .tutorial{font-size: 1.5rem;}
}
    </style>
</head>
<body>
    <!-- Navigation Bar -->
        <nav>
          <input title="check" type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <div class="nav-mobile w3-animate-right">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
          </div>
        </nav>
</body>
</html>
